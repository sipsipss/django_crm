{% extends 'account/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-8">
        <div class="card card-body">
            <p>Are you sure to delete "{{order}}"?</p>

            <form method="post">
                {% csrf_token %}
                <a class="btn btn-sm btn-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-sm btn-danger" type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>


{% endblock %}
